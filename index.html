<!DOCTYPE html>

<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

                        </div>
                    </div>
                    <div class="elements__element">

                        <div class="elements__element-flex-row">
                            <p class="elements__element-text">Домбай</p>
                            <div class="elements__element-like"></div>

                    </div>

                        </div>
                    </div>

            </main>

            <footer class="footer">
